<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List with Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <section class="products">
        <h1 class="title">Desserts</h1>
        <div class="product-list" id="productList"></div>
      </section>

      <aside class="cart">
        <h2>Your Cart (<span id="cart-count">0</span>)</h2>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-summary hidden" id="cartSummary">
          <p>Order Total: <strong id="orderTotal">$0.00</strong></p>
          <div class="note">
            <img src="images/icon-carbon-neutral.svg" />
            <p>is a<span>carbon-neutral</span> delivery</p>
          </div>
          <button id="confirmOrderBtn">Confirm Order</button>
        </div>
      </aside>
    </main>

    <!-- Order Confirmation Modal -->
    <div class="modal hidden" id="orderModal">
      <div class="modal-content">
        <img
          src="images/icon-order-confirmed.svg"
          alt="confirmed-icon"
          width="40"
          height="40"
        />
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
        <div id="orderDetails"></div>
        <p>
          <strong>Total: <span id="orderModalTotal">$0.00</span></strong>
        </p>
        <button id="newOrderBtn">Start New Order</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
